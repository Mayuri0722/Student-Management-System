<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        crossorigin="anonymous">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 60px;
      padding: 30px;
    }
    .form-label {
      font-weight: 500;
      margin-top: 10px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      width: 100%;
      font-size: 1.1rem;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    h1 {
      font-weight: 700;
      color: #333;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark" style="background: linear-gradient(90deg, #0d6efd, #004085); padding: 15px 30px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);">
	  <div class="container-fluid">
	    <!-- Brand -->
	    <a class="navbar-brand fw-bold fs-4 text-white" href="#" style="letter-spacing: 0.5px;">
	      <i class="bi bi-mortarboard-fill me-2"></i> Student Management System
	    </a>

	    <!-- Toggler -->
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <!-- Navbar links -->
	    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active text-white fw-semibold px-3" th:href="@{/students}" style="transition: 0.3s;">
	            <i class="bi bi-people-fill me-1"></i> Students
	          </a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<!-- Optional: Bootstrap Icons CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

		
  <div class="container d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <h1 class="text-center">Create New Student</h1>
        <div class="card-body">
          <form th:action="@{/students}" th:object="${student}" method="POST">
            
            <div class="mb-3">
              <label class="form-label">Student First Name</label>
              <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Student First Name" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Student Last Name</label>
              <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Student Last Name" required>
            </div>
            
            <div class="mb-4">
              <label class="form-label">Student Email</label>
              <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Student Email" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
