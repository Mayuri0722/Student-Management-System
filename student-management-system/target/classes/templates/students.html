<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 25px;
            background: #fff;
        }

        h1 {
            font-weight: 700;
            color: #1b1b2f;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #094cb1;
        }

        .btn-danger {
            border-radius: 8px;
            font-weight: 500;
        }

        table {
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #1b1b2f;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #e9f2ff;
        }

        .action-btns a {
            margin-right: 5px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .btn {
            font-size: 0.95rem;
            padding: 8px 16px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark" style="background: linear-gradient(90deg, #0d6efd, #004085); padding: 15px 30px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);">
	  <div class="container-fluid">
	    <!-- Brand -->
	    <a class="navbar-brand fw-bold fs-4 text-white" href="#" style="letter-spacing: 0.5px;">
	      <i class="bi bi-mortarboard-fill me-2"></i> Student Management System
	    </a>

	    <!-- Toggler -->
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <!-- Navbar links -->
	    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active text-white fw-semibold px-3" th:href="@{/students}" style="transition: 0.3s;">
	            <i class="bi bi-people-fill me-1"></i> Students
	          </a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<!-- Optional: Bootstrap Icons CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <div class="container mt-5">
        <div class="card">
            <div class="top-bar mb-3">
                <h1 class="text-center flex-grow-1">List of Students</h1>
                <a th:href="@{/students/new}" class="btn btn-primary">+ Add Student</a>
            </div>

            <div class="table-responsive">
                <table class="table align-middle table-striped">
                    <thead>
                        <tr>
                            <th>Student First Name</th>
                            <th>Student Last Name</th>
                            <th>Student Email</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.firstName}"></td>
                            <td th:text="${student.lastName}"></td>
                            <td th:text="${student.email}"></td>
                            <td class="text-center action-btns">
								<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
								<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
